name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "slides/**"
      - "common/**"
      - "scripts/**"
      - "config.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm" # 启用npm缓存

      # 缓存reveal-md全局安装
      - name: Cache reveal-md
        id: cache-reveal-md
        uses: actions/cache@v3
        with:
          path: /home/runner/.npm/_npx # npm全局缓存目录
          key: ${{ runner.os }}-reveal-md-cache

      # 只在缓存未命中时安装
      - name: Install reveal-md
        if: steps.cache-reveal-md.outputs.cache-hit != 'true'
        run: npm install -g reveal-md

      # 缓存构建状态
      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: .build-state.json
          key: ${{ runner.os }}-build-state-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-state-

      - name: Incremental build
        run: node scripts/incremental-build.js
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          # 添加缓存设置
          enable_jekyll: false
          keep_files: true
