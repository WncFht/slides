name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "slides/**"
      - "common/**"
      - "scripts/**"
      - "config.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以支持增量构建

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            dist
            .build-state.json
          key: ${{ runner.os }}-slides-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-slides-

      - name: Install dependencies
        run: |
          npm install -g reveal-md
          npm install

      - name: Incremental build
        run: node scripts/incremental-build.js
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
