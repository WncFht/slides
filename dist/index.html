
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slides Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .slide-list { list-style: none; padding: 0; }
        .slide-item { 
            margin: 1rem 0; 
            padding: 1rem; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .slide-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .slide-item a {
            text-decoration: none;
            color: inherit;
        }
        .slide-item h3 {
            margin: 0;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Slides Collection</h1>
        <p>Collection of presentation slides</p>
        
        
            <h2>Available Slides</h2>
            <ul class="slide-list">
                
                    <li class="slide-item">
                        <a href="/slides/my-first-slide/">
                            <h3>my-first-slide</h3>
                        </a>
                    </li>
                
            </ul>
        
        
        <footer>
            <p>Created by WncFht</p>
        </footer>
    </div>
</body>
</html>
